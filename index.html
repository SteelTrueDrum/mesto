<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Mesto</title>
</head>
<body class="page">
<header class="header page__header">
  <div class="header__logo"></div>
</header>
<main class="content">
  <section class="profile page__profile">
    <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар профиля">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-btn"></button>
      <p class="profile__about">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-btn"></button>
  </section>
  <section class="elements" aria-label="Блок с фото">
    <div class="element">
      <img src="./images/element__Karachaevsk.jpg" alt="Карачаевск" class="element__img">
      <div class="element__bottom-container">
        <h2 class="element__title">Тестирование переполнения</h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </div>
    <div class="element">
      <img src="./images/element__Elbrus.jpg" alt="Гора Эльбрус" class="element__img">
      <div class="element__bottom-container">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </div>
    <div class="element">
      <img src="./images/element__Dombai.jpg" alt="Домбай" class="element__img">
      <div class="element__bottom-container">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </div>
    <div class="element">
      <img src="./images/element__Elbrus.jpg" alt="Гора Эльбрус" class="element__img">
      <div class="element__bottom-container">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </div>
    <div class="element">
      <img src="./images/element__Dombai.jpg" alt="Домбай" class="element__img">
      <div class="element__bottom-container">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </div>
    <div class="element">
      <img src="./images/element__Karachaevsk.jpg" alt="Карачаевск" class="element__img">
      <div class="element__bottom-container">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </div>
  </section>
</main>
<footer class="footer page__footer">
  <h3 class="footer__copyright">© 2020 Mesto Russia</h3>
</footer>

<div class="popup">
  <div class="popup__container">
    <button class="popup__close-btn" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="popup-form">
      <input type="text" class="popup__input popup__input_name" name="profile-name" value="Жак-Ив Кусто">
      <input type="text" class="popup__input popup__input_about" name="profile-about" value="Исследователь океана">
      <button type="submit" class="popup__save-btn">Сохранить</button>
    </form>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
