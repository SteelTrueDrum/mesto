<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile page__profile">
      <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="elements" aria-label="Блок с фото">
    </section>
  </main>
  <footer class="footer page__footer">
    <h3 class="footer__copyright">© 2022 Mesto Russia</h3>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-profile" name="popup-form-profile" novalidate>
        <input type="text" class="popup__input popup__input_type_name popup__profile-name" name="profile-name" id="profile-name-input" value="Жак-Ив Кусто" minlength="2" maxlength="40"
        placeholder="Введите имя профиля" required>
        <span class="name-input-error input-error profile-name-input-error">Текст ошибки</span>
        <input type="text" class="popup__input popup__input_type_about popup__profile-about" name="profile-about" id="profile-about-input" value="Исследователь океана" minlength="2" maxlength="200"
        placeholder="Немного о себе" required>
        <span class="about-input-error input-error profile-about-input-error">Текст ошибки</span>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-elem">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-add-elem" name="popup-form-add-elem" novalidate>
        <input type="text" class="popup__input popup__input_type_name  popup__elem-name" name="elem-name" id="elem-name-input" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="elem-name-input-error input-error">Текст ошибки</span>
        <input type="url" class="popup__input popup__input_type_about popup__elem-link" name="elem-url" id="elem-url-input" placeholder="Ссылка на картинку" required>
        <span class="elem-url-input-error input-error">Текст ошибки</span>
        <button type="submit" class="popup__save-btn popup__save-btn_inactive" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_preview">
    <div class="popup__container-wrap">
      <button class="popup__close-btn" type="button"></button>
      <figure class="popup__elem-figure">
          <img class="popup__elem-img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="заготовка">
          <figcaption class="popup__elem-caption">Подпись</figcaption>
        </figure>
    </div>
  </div>
  <template id="template">
    <div class="element">
      <img src="./images/element__Karachaevsk.jpg" alt="Карачаевск" class="element__img">
      <button class="element__del-btn" type="button"></button>
      <div class="element__bottom-container">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
